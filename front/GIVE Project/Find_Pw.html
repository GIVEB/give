<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor card addForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="StyleForm.css" rel="stylesheet">
  <style>

    section {
      position: relative;
      height: 800px;
    }

    .wrapper {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .find_form {
      background-color: rgb(207, 207, 207);
      position: absolute;
      width: 74%;
      height: 68%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 4% 4% 4% 4%;
    }
  </style>
</head>

<body>

  <div class="top_content">
    <div class="top_menu_side">
        <button class="menu_btn">give</button>
    </div>
    <div class="top_mypage_side">
        <button class="mypage_btn">마이페이지</button>
        <button class="mypage_btn">문의</button>
        <button class="mypage_btn me-5">이벤트</button>
    </div>
  </div>

  <div class="container">
    <section>
      <div class="wrapper">
        <div class="row-cols-1 find_form">
          <div class="row my-3"></div>
          <div class="row justify-content-center my-4">
            <div class="col-12 fs-1 text-center">&nbsp비밀번호 찾기</div>
          </div>
          <div class="row mt-3"></div>

          <div class="row justify-content-center my-2">
            <div class="col-9">
              <input class="form-control" type="text" id="email" placeholder="이메일">
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-9">
              <input class="form-control" type="text" id="name" placeholder="이름">
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-3">
              <input class="form-control" type="text" id="year" placeholder="년">
            </div>
            <div class="col-3">
              <input class="form-control" type="text" id="month" placeholder="월">
            </div>
            <div class="col-3">
              <input class="form-control" type="text" id="day" placeholder="일">
            </div>
          </div>

          <div class="row justify-content-center my-3 fixed-bottom">
            <div class="col-12">
              <div class="btn w-100 fs-3"> 본인인증 </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <div class="bottom_content container-fluid">
    <h3 style="padding:10px;">기브</h3>
    <button class="inline_content customer_center_btn">헌혈의 집 찾기</button>
    <button class="inline_content customer_center_btn">고객센터</button>
    <button class="inline_content customer_center_btn">레드커넥트</button><br><br>
    <p class="source_text">[26465]강원특별자치도 원주시 혁신로 50 대한적십자사 혈액관리본부</p>
    <p class="source_text">COPYRIGHT(C) GIVE ALL RIGHTS RESERVED.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
