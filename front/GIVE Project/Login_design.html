<html>
    <head>
        <link href="StyleForm.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            #bubbleDeco {
                position:absolute;
                z-index:-1;
                width:100%;
                height:100%;
                display:block;
            }
        </style>
    </head>

    <body>
        <canvas id="bubbleDeco"></canvas>
            <script>
                var b = document.getElementById("bubbleDeco");
                var bubble = b.getContext("2d");
                b.width = window.innerWidth;
                b.height = window.innerHeight;
                
                //left side bubble
                bubble.beginPath();
                bubble.arc(0,100,100,0,Math.PI*2);
                bubble.fillStyle="rgba(254,0,0,0.3)";
                bubble.fill();

                bubble.beginPath();
                bubble.arc(88,200,15,0,Math.PI*2);
                bubble.fillStyle="rgba(255,77,77,0.6)";
                bubble.fill();

                bubble.beginPath();
                bubble.arc(60,230,8,0,Math.PI*2);
                bubble.fillStyle="rgba(255,77,77,0.4)";
                bubble.fill();

                //right side bubble
                bubble.beginPath();
                bubble.arc(b.width,320,100,0,Math.PI*2);
                bubble.fillStyle="rgba(255,77,77,0.4))";
                bubble.fill();

                bubble.beginPath();
                bubble.arc(b.width-88,200,15,0,Math.PI*2);
                bubble.fillStyle="rgba(255,77,77,0.6)";
                bubble.fill();

                bubble.beginPath();
                bubble.arc(b.width-60,180,8,0,Math.PI*2);
                bubble.fillStyle="rgba(255,77,77,0.4)";
                bubble.fill();

            </script>

                <div class="col-1"><button class="mypage-btn">문의</button></div>
                <div class="col-2"><button class="mypage-btn">이벤트</button></div>
            </div>
        </header>

        <div id="container" class="container" style="margin:0; padding:0;">
            
            <form class="login-form">
                <h1 style="padding:0px;">GIVE</h1>
                <input class="input-style" value="이메일"><br>
                <input class="input-style" value="비밀번호"><br>
                <button class="transparent-bg-btn">이메일 찾기</button>
                <button class="transparent-bg-btn">비밀번호 찾기</button><br>
                <button class="mypage_btn transparent-bg-btn" style="font-size:25px; margin:10px;">로그인</button>
            </form>
        </div>

        <footer class="container-fluid footer">

                <div class="col-2"><button class="customer-center-btn">고객센터</button></div>                
                <div class="col-2"><button class="customer-center-btn">레드커넥트</button></div>
                <div class="col-3"></div>
            </div>

                <div class="col-3"></div>

            </div>

    </body>
