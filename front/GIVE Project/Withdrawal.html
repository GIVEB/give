<html>
    <head>
        <link href="StyleForm.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <style>
            .tier-container{
                width:50%;
                height:50%;
                margin-top:100px;
                margin-bottom:100px;
                background-color:transparent;
            }

            .cert_modal{
                background-color: rgb(207, 207, 207);
                position: absolute;
                width: 74%;
                height: 48%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
              }
        </style>
    </head>

    <body>
        <header style="height:100px; background-color:transparent;"></header>
        <div class="container" style="text-align:center;">
            <button class="menu-btn">give</button><br>
            회원탈퇴
            <form class="login-form" style="margin:10 auto;">
                <div class="row align-center justify-content-center">
                    <div class="col-12 align-center justifycontent-center"><button class="menu-btn">give</button></div>
                </div>
                <div class="row align-center justify-content-center">이름</div>
                <div class="row align-center justify-content-center" style="font-size:20px;">회원탈퇴 시, 모든 개인 정보가 삭제됩니다.</div>
                <div class="row align-center justify-content-center" style="font-size:20px; color:rgba(243, 19, 19, 0.758);">또한, 탈퇴 이후 계정을 복구할 수 없습니다.</div>
                
                
                                
                <button class="transparent-bg-btn" style="font-size:15px;">취소</button>
                <button type="button" class="transparent-bg-btn" style="font-size:15px;" onclick="giveBtnClick()">탈퇴하기</button>
            </form>
        </div>

        <div class="container-fluid">
            <div class="container-fluid">
                <div id="modal" class="modal_container d-none">
                    <div id="modal_body" class="modal_body d-none">
                      <div class="container">
                        <section>
                          <div class="wrapper">
                            <div class="row-cols-1 cert_modal" style="width:300px; height:200px;">
                                <div class="col-12">
                                    회원탈퇴 확인<br><br>
                                    회원탈퇴를 원하시면 비밀번호를 입력하세요
                                </div>
                                
                                <div class="col-1"></div>
                                <div class="col-12">
                                    <input value="비밀번호 입력" style="width:90%;">
                                </div>
                                <div class="row" style="margin:20px;">
                                    <div class="col-1"></div>
                                    <div class="col-4">
                                        <button class="transparent-bg-btn" style="font-size:15px; width:80px;" onclick="modalCloseBtn()">취소</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="transparent-bg-btn" style="font-size:15px; width:80px;">탈퇴하기</button>
                                    </div>
                                    <div class="col-3"></div>
                                    
                                </div>
                          </div>
                        </section>
                      </div>            
                  </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

        <script>
            const $modal = document.getElementById("modal");
            const $modalBody = document.getElementById("modal_body");
    
            function giveBtnClick(){
                $modal.classList.remove('d-none');
                $modalBody.classList.remove('d-none');
            }
    
            function modalCloseBtn(){
                $modal.classList.add('d-none');
                $modalBody.classList.add('d-none');
            }    
        </script>
    </body>
</html>
