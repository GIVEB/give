  <link href="StyleForm.css" rel="stylesheet">

  <style>

    section {
      position: relative;
      height: 800px;
    }

    .wrapper {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .req_frame {
      background-color: rgb(207, 207, 207);
      position: absolute;
      width: 74%;
      height: 88%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .req_form {
      background-color: gainsboro;
      position: absolute;
      width: 86%;
      height: 68%;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>

  <header class="container-fluid header">
    <div class="row">
        <div class="col-7"><button class="menu-btn">give</button></div>
        <div class="col-1"><button class="mypage-btn">로그인</button></div>
        <div class="col-1"><button class="mypage-btn">회원가입</button></div>

        <div class="col-2"><button class="mypage-btn">이벤트</button></div>

  </header>

  <div class="container">
    <section>
      <div class="wrapper">
        <div class="row-cols-1 req_frame">
          <div class="row justify-content-center my-4">
            <div class="col-12 fs-2 text-left ms-5">헌혈증 요청</div>
            <div class="col-11 justify-content-center">
              <hr>
            </div>

            <div class="row justify-content-center my-2 fixed-bottom">
              <div class="col-12">
                <div class="btn w-100 fs-4"> 요청 </div>
              </div>
            </div>

          </div>
          
          <div class="row-col-1 req_form">
            <div class="row ms-3">
              <div class="col-8">
                <div class="row">
                  <div class="row mt-4">
                    <label class="col-3" for="name" class="form-label">환자 이름</label>
                    <input class="col-9" type="text" class="form-control" id="name" placeholder="이름">
                  </div>
                  <div class="row mt-4">
                    <label class="col-3" for="birth" class="form-label">생년월일&nbsp</label>
                    <input class="col-9" type="text" class="form-control" id="birth" placeholder="생년월일">
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="row mt-4">
                  <div class=" col-4">성별</div>
                  <div class=" col-3 form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="m" checked>
                    <label class="form-check-label" for="male">
                      남
                    </label>
                  </div>
                  <div class="col-3 form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="f">
                    <label class="form-check-label" for="female">
                      여
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-10">
              <div class="row ms-3">
                <div class="row my-4">
                  <label class="col-2" for="place" class="form-label">병 원 명</label>
                  <input class="col-9 ms-3" type="text" class="form-control" id="place" placeholder="병원명">
                </div>
              </div> 
            </div>

            <div class="col-10">
              <div class="row ms-3">
                <label class="col-3 mb-3" class="form-label">증빙 서류</label>
                <div class="input-group mb-2">
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div>
                <div class="input-group mb-2">
                  <input type="file" class="form-control" id="inputGroupFile02">
                </div>
                <div class="input-group">
                  <input type="file" class="form-control" id="inputGroupFile03">
                </div>
              </div> 
            </div>

          </div>


        </div>
      </div>
    </section>
  </div>

    </div>
